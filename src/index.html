<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body>

    <br>
    <h2>Tic Tac Toe</h2>
    <section>

        <select id="configurcion">
            <option value="">Configuración</option>

            <option value="configurcionDos">Opcion1</option>

        <select name="jugador" id=" jugador">

            <option value="dosJugador">Contra amigos</option>

            <div class="item" id="item"></div>
            <div class="item" id="item"></div>

            <div class="item" id="item"></div>
            <div class="item" id="item"></div>
    </section>

    <section>
        <button id="jugar">Jugar</button>
        <button id="reiniciar">Reiniciar</button>
    </section>

    <script src="/src/js/index.js"></script>
